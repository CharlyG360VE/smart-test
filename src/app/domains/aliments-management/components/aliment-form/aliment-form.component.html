<mat-dialog-content>
    <div class="d-flex justify-center items-center">
        <h2 class="gray-color">
            Crear / Editar producto
            <span class="border-title"></span>
        </h2>
    </div>

    <div class="p-8">
        <form [formGroup]="form">
            <mat-form-field class="w-100" appearance="fill" color="primary">
                <mat-label class="fs-14px">Nombre</mat-label>
                <input  matInput
                        [formControl]="form.controls.name"
                        type="text"
                        autocomplete="off" />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill" color="primary">
                <mat-label class="fs-14px">Descripcion</mat-label>
                <input  matInput
                        [formControl]="form.controls.description"
                        type="text"
                        autocomplete="off" />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill" color="primary">
                <mat-label class="fs-14px">Precio</mat-label>
                <input  matInput
                        [formControl]="form.controls.price"
                        type="number"
                        autocomplete="off" />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill" color="primary">
                <mat-label class="fs-14px">Cantidad</mat-label>
                <input  matInput
                        [formControl]="form.controls.quantity"
                        type="number"
                        autocomplete="off" />
            </mat-form-field>
        </form>
    </div>

    <div class="d-flex justify-center">
        <div class="d-flex justify-center">
            <div class="d-flex justify-center pr-2">
                <button mat-raised-button color="primary" class="custom-btn" [disabled]="form.invalid" (click)="save()">Guardar</button>
            </div>
            <div class="d-flex justify-center pl-2">
                <button mat-raised-button color="warn" class="custom-btn" [mat-dialog-close]="false">Cancelar</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
